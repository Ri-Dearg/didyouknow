<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
    <header>
        <h1 class="header">Did you know...</h1>
    </header>

    <!-- div that holds the questions along with btns as answers to choose from -->
    <div class="container flex-column">

        <div class="questions">
            <h1>This is a question...</h1>
        </div>

        <div class="btn 1">
            <p>a. first option</p>
        </div>

        <div class="btn 2">
            <p>b. second option that is a little bit longer just to see how it works</p>
        </div>

        <div class="btn 3">
            <p>c. third option</p>
        </div>

    </div>
    
    <!-- div that shows how many scores the user has -->
    <div class="scores">
        <p class="score">Score: <span id="score">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
